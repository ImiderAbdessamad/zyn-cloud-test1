
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'contactUs.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'contactUs.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'contactUs.phone' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'contactUs.phone' | translate}}" autofocus  id="1" [ngModel]="item.phone">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'contactUs.email' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'contactUs.email' | translate}}" autofocus  id="2" [ngModel]="item.email">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'contactUs.object' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'contactUs.object' | translate}}" autofocus  id="3" [ngModel]="item.object">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'contactUs.message' | translate}}</label>
                        <textarea id="4" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'contactUs.message' | translate}}"  [ngModel]="item.message"></textarea>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'contactUs.description' | translate}}</label>
                        <textarea id="5" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'contactUs.description' | translate}}"  [ngModel]="item.description"></textarea>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'contactUs.contactUsCategory' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'contactUs.contactUsCategory' | translate}}" autofocus  id="6" [ngModel]="item.contactUsCategory?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'contactUs.contactUsState' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'contactUs.contactUsState' | translate}}" autofocus  id="7" [ngModel]="item.contactUsState?.libelle">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>

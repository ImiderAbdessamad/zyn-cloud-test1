
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'conversation.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'conversation.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'conversation.prompt' | translate}}</label>
                        <textarea id="1" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'conversation.prompt' | translate}}"  [ngModel]="item.prompt"></textarea>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'conversation.response' | translate}}</label>
                        <textarea id="2" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'conversation.response' | translate}}"  [ngModel]="item.response"></textarea>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'conversation.project' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'conversation.project' | translate}}" autofocus  id="3" [ngModel]="item.project?.titleChat">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>

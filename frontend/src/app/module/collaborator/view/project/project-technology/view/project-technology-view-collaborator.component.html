
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'projectTechnology.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'projectTechnology.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'projectTechnology.code' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'projectTechnology.code' | translate}}" autofocus  id="1" [ngModel]="item.code">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'projectTechnology.libelle' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'projectTechnology.libelle' | translate}}" autofocus  id="2" [ngModel]="item.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'projectTechnology.defaultDbName' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'projectTechnology.defaultDbName' | translate}}" autofocus  id="3" [ngModel]="item.defaultDbName">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'projectTechnology.defaultUserName' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'projectTechnology.defaultUserName' | translate}}" autofocus  id="4" [ngModel]="item.defaultUserName">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'projectTechnology.defaultUserPassword' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'projectTechnology.defaultUserPassword' | translate}}" autofocus  id="5" [ngModel]="item.defaultUserPassword">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'projectTechnology.defaultPort' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'projectTechnology.defaultPort' | translate}}" autofocus  id="6" [ngModel]="item.defaultPort">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'projectTechnology.defaultBasePackage' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'projectTechnology.defaultBasePackage' | translate}}" autofocus  id="7" [ngModel]="item.defaultBasePackage">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'projectTechnology.projectTechnologyType' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'projectTechnology.projectTechnologyType' | translate}}" autofocus  id="8" [ngModel]="item.projectTechnologyType?.libelle">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>

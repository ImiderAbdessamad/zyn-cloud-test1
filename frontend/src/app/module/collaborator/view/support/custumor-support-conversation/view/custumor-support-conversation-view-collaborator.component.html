
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'custumorSupportConversation.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'custumorSupportConversation.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'custumorSupportConversation.collaborator' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'custumorSupportConversation.collaborator' | translate}}" autofocus  id="1" [ngModel]="item.collaborator?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'custumorSupportConversation.agent' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'custumorSupportConversation.agent' | translate}}" autofocus  id="2" [ngModel]="item.agent?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'custumorSupportConversation.object' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'custumorSupportConversation.object' | translate}}" autofocus  id="3" [ngModel]="item.object">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'custumorSupportConversation.ratting' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="4" [disabled]="true" placeholder="{{'custumorSupportConversation.ratting' | translate}}" [ngModel]="item.ratting"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'custumorSupportConversation.creationDate' | translate}}</label>
                        <p-calendar id="5" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'custumorSupportConversation.creationDate' | translate}}"  [ngModel]="item.creationDate" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'custumorSupportConversation.closingDate' | translate}}</label>
                        <p-calendar id="6" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'custumorSupportConversation.closingDate' | translate}}"  [ngModel]="item.closingDate" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'custumorSupportConversation.description' | translate}}</label>
                        <textarea id="7" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'custumorSupportConversation.description' | translate}}"  [ngModel]="item.description"></textarea>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'custumorSupportConversation.custumorSupportConversationCategory' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'custumorSupportConversation.custumorSupportConversationCategory' | translate}}" autofocus  id="8" [ngModel]="item.custumorSupportConversationCategory?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="9">{{'custumorSupportConversation.custumorSupportConversationState' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'custumorSupportConversation.custumorSupportConversationState' | translate}}" autofocus  id="9" [ngModel]="item.custumorSupportConversationState?.libelle">
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'custumorSupportConversation.custumorSupportConversationMessages' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.custumorSupportConversationMessages" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Content</th>
                                        <th>Collaborator</th>
                                        <th>Creation date</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.content}}</td>
                                        <td><i *ngIf="p.collaborator" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.collaborator" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                        <td>{{p.creationDate | date: dateFormatColumn}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>

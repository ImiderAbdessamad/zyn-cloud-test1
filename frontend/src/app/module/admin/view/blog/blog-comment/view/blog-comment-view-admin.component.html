
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'blogComment.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'blogComment.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'blogComment.collaborator' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'blogComment.collaborator' | translate}}" autofocus  id="1" [ngModel]="item.collaborator?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'blogComment.creationDate' | translate}}</label>
                        <p-calendar id="2" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'blogComment.creationDate' | translate}}"  [ngModel]="item.creationDate" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'blogComment.content' | translate}}</label>
                        <textarea id="3" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'blogComment.content' | translate}}"  [ngModel]="item.content"></textarea>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'blogComment.blog' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'blogComment.blog' | translate}}" autofocus  id="4" [ngModel]="item.blog?.id">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>

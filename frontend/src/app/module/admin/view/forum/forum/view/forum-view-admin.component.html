
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'forum.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'forum.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'forum.content' | translate}}</label>
                        <textarea id="1" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'forum.content' | translate}}"  [ngModel]="item.content"></textarea>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'forum.collaborator' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'forum.collaborator' | translate}}" autofocus  id="2" [ngModel]="item.collaborator?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'forum.creationDate' | translate}}</label>
                        <p-calendar id="3" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'forum.creationDate' | translate}}"  [ngModel]="item.creationDate" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'forum.publicationDate' | translate}}</label>
                        <p-calendar id="4" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'forum.publicationDate' | translate}}"  [ngModel]="item.publicationDate" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'forum.title' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'forum.title' | translate}}" autofocus  id="5" [ngModel]="item.title">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'forum.likes' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="6" [disabled]="true" placeholder="{{'forum.likes' | translate}}" [ngModel]="item.likes"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'forum.comments' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="7" [disabled]="true" placeholder="{{'forum.comments' | translate}}" [ngModel]="item.comments"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'forum.description' | translate}}</label>
                        <textarea id="8" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'forum.description' | translate}}"  [ngModel]="item.description"></textarea>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="9">{{'forum.forumSubject' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'forum.forumSubject' | translate}}" autofocus  id="9" [ngModel]="item.forumSubject?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="10">{{'forum.forumState' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'forum.forumState' | translate}}" autofocus  id="10" [ngModel]="item.forumState?.libelle">
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'forum.forumComments' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.forumComments" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Collaborator</th>
                                        <th>Creation date</th>
                                        <th>Content</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.collaborator?.id}}</td>
                                        <td>{{p.creationDate | date: dateFormatColumn}}</td>
                                        <td>{{p.content}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>

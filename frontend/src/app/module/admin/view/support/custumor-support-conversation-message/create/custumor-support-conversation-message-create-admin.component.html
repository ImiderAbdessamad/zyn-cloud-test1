        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'custumorSupportConversationMessage.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                        <p-tabView>
                            <p-tabPanel header="{{'custumorSupportConversationMessage.tabPan' | translate}}">
                                <div class="grid">

                                                <div class="field col-12 md:col-6">
                                                    <label for="1">{{'custumorSupportConversationMessage.content' | translate}}</label>
                                                    <textarea id="1" pInputTextarea rows="5" cols="30" placeholder="{{'custumorSupportConversationMessage.content' | translate}}"  [(ngModel)]="item.content"
                                                             ></textarea>
                                                    
                                                </div>

                                                <div class="field align-inputswitch col-12  md:col-6">
                                                    <div  class="label-inputswitch">
                                                        <label for="2">{{'custumorSupportConversationMessage.collaborator' | translate}}</label>
                                                    </div>
                                                    <div class="input-switch">
                                                        <p-inputSwitch id="2"  [(ngModel)]="item.collaborator"
                                                                 >
                                                        </p-inputSwitch>
                                                        
                                                    </div>
                                                </div>


                                                <div class="field col-12 md:col-6">
                                                    <label for="3">{{'custumorSupportConversationMessage.creationDate' | translate}}</label>
                                                    <p-calendar appendTo="body" id="3"  [showTime]="true" [showSeconds]="false" placeholder="{{'custumorSupportConversationMessage.creationDate' | translate}}"  [(ngModel)]="item.creationDate"
                                                            dateFormat="{{dateFormat}}"  >
                                                    </p-calendar>
                                                    
                                                </div>

                                            <div class="field col-11 md:col-6">
                                                <label for="4">{{'custumorSupportConversationMessage.custumorSupportConversation' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="custumorSupportConversations" [(ngModel)]="item.custumorSupportConversation" id="4" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="id" placeholder="{{'custumorSupportConversationMessage.custumorSupportConversation' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>

                                </div>
                            </p-tabPanel>

                        </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-flexbox">

                            <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="save()"></button>


                            <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>


                </div>
            </ng-template>

    </p-dialog>
